# Build main container image - infometis-local
- script: |
    cd $(imageName)
    docker build -t $(registry)/$(imageName):$(imageTag) .
  displayName: "docker build main image"

- script: docker push $(registry)/$(imageName):$(imageTag)
  displayName: 'docker push main image'
