pool:
  vmImage: 'Ubuntu 16.04'

variables:
  registry: 'vc11web'
  imageName: 'infometis-local'
  imageTag: 'v1'

steps:
- script: docker login -u $(registry) -p $(dockerpwd) 
  displayName: 'docker login'

# Build image - filebeat docker
- script: |
    cd filebeat-docker
    docker build -t $(registry)/filebeat:docker . --build-arg REGISTRY=$(registry)
  displayName: 'docker build filebeat:docker image'

- script: docker push $(registry)/filebeat:docker
  displayName: 'docker push filebeat:docker image'

# Build image - grafana local
- script: |
    cd grafana
    docker build -t $(registry)/grafana:local . --build-arg REGISTRY=$(registry)
  displayName: 'docker build grafana:local image'

- script: docker push $(registry)/grafana:local
  displayName: 'docker push grafana:local image'

